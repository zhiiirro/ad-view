<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Просмотр рекламы</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        h1 {
            margin-bottom: 20px;
        }
        .confirm-button {
            padding: 10px 20px;
            font-size: 16px;
            color: white;
            background-color: #4CAF50;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
        }
        .confirm-button:hover {
            background-color: #45a049;
        }
    </style>
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-XXXXXXXXXXXXXXXX"></script>
</head>
<body>
    <h1>Просмотрите рекламу, чтобы получить награду</h1>
    <script>
        // Загружаем полноэкранные объявления
        let interstitialAd;
        (adsbygoogle = window.adsbygoogle || []).push({
            google_ad_client: "ca-app-pub-8980345378738824~3936348379",
            enable_page_level_ads: true
        });

        function loadInterstitialAd() {
            interstitialAd = new google.ads.InterstitialAds();
            interstitialAd.setAdUnitId("ca-app-pub-8980345378738824/6867169019");
            interstitialAd.loadAd();
        }

        function showInterstitialAd() {
            if (interstitialAd && interstitialAd.isLoaded()) {
                interstitialAd.showAd();
            } else {
                alert("Объявление еще не загружено.");
            }
        }

        function confirmAdView() {
            window.location.href = "tg://resolve?domain=@testmyreferralbot&start=confirm_ad";
        }

        // Загружаем объявление при загрузке страницы
        window.onload = loadInterstitialAd;

        // Показываем объявление и подтверждаем просмотр
        document.addEventListener("DOMContentLoaded", () => {
            showInterstitialAd();
            setTimeout(confirmAdView, 10000); // Ожидаем 10 секунд перед подтверждением просмотра
        });
    </script>
</body>
</html>
